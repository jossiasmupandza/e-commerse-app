<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  </div>

  <app-text-input formControlName="displayName" [type]="'text'" [label]="'Display Name'"></app-text-input>
  <app-text-input formControlName="email" [type]="'email'" [label]="'Email Address'"></app-text-input>
  <app-text-input formControlName="password" [type]="'password'" [label]="'Password'"></app-text-input>

  <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
