<div class="container row">
  <section class="col-3">
    <h5 class="text-warning ml-3">
      Sort
    </h5>
    <select name="sort" id="sort" class="custom-select mb-3">
      <option selected>Alphabetic</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
    </select>

    <h5 class="text-warning ml-3">
      Brands
    </h5>
    <ul class="list-group my-3">
      <li class="list-group-item" *ngFor="let brand of productBrands">
        {{brand.name}}
      </li>
    </ul>
    <h5 class="text-warning ml-3">
      Types
    </h5>
    <ul class="list-group my-3">
      <li class="list-group-item" *ngFor="let type of productTypes">
        {{type.name}}
      </li>
    </ul>
  </section>
  <div class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-3">
      <header>
        <span>Showing <strong>10</strong> of <strong>30</strong> products</span>
      </header>
      <div class="form-inline mt-2">
        <input type="text" class="form-control mr-2" style="width: 300px" placeholder="Search">
        <button class="btn btn-outline-primary mr-2">Search</button>
        <button class="btn btn-outline-success">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of products">
        <app-product-item [product]="item"></app-product-item>
      </div>
    </div>
  </div>
</div>
