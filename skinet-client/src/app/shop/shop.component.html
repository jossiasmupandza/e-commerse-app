<div class="container row">
  <section class="col-3">
    <h5 class="text-warning ml-3">
      Sort
    </h5>
    <select name="sort" id="sort" class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
      <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{sort.name}}
      </option>
    </select>

    <h5 class="text-warning ml-3">
      Brands
    </h5>
    <ul class="list-group my-3">
      <li class="list-group-item"
          *ngFor="let brand of productBrands"
          [class.active]="brand.id === shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandIdSelected(brand.id)"
      >
        {{brand.name}}
      </li>
    </ul>
    <h5 class="text-warning ml-3">
      Types
    </h5>
    <ul class="list-group my-3">
      <li class="list-group-item"
          *ngFor="let type of productTypes"
          [class.active]="type.id === shopParams.typeId"
          [value]="type.id"
          (click)="onTypeIdSelected(type.id)"
      >
        {{type.name}}
      </li>
    </ul>
  </section>
  <div class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-3">
      <header>
        <span>Showing <strong>10</strong> of <strong>30</strong> products</span>
      </header>
      <div class="form-inline mt-2">
        <input type="text" class="form-control mr-2" style="width: 300px" placeholder="Search">
        <button class="btn btn-outline-primary mr-2">Search</button>
        <button class="btn btn-outline-success">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of products">
        <app-product-item [product]="item"></app-product-item>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="totalCount"
        [itemsPerPage]="shopParams.pageSize"
        (pageChanged)="onPageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >

      </pagination>
    </div>
  </div>
</div>
