<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom
 shadow-sm bg-white fixed-top">
  <img alt="logo" class="navbar-brand logo" src="../assets/images/logo.png" style="max-height: 70px;" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a [routerLink]="['/']" class="p-2 text-dark" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/shop" class="p-2 text-dark" routerLinkActive="active">Shop</a>
    <a routerLink="/test-error" class="p-2 text-dark">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x text-dark mr-5"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign Up</a>
    </ng-container>
    <ng-container *ngIf="currentUser$ | async">
      <a href="#">Welcome {{(currentUser$ | async).displayName}}</a>
    </ng-container>
  </div>
</div>
